<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        .card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .card .card-img-top {
            height: 200px;
            background-size: cover;
            background-position: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar bg-warning">
                    <div class="container-fluid">
                        <div class="collapse" id="navbarToggleExternalContent">
                            <div class="bg-dark p-4">
                                <h5 class="text-white h4"></h5>
                                <h5 class="text-white h4">Collapsed content</h5>
                            </div>
                        </div>
                        <nav class="navbar navbar-dark bg-dark">
                            <div class="container-fluid">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                              </button>
                            </div>
                        </nav>

                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </nav>

                <div class="position-relative">
                    <img src="img/bg.png" alt="" class="img-fluid">
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <h1 class="text-white fw-bold" style="font-size: 70px;">Get Start</h1>
                        <h1 class="text-white fw-bold"> Your favriot shoping</h1>
                    </div>
                </div>
            </div>
        </div>

        <h1 class="mt-5 fw-bold d-flex justify-content-center align-items-center"><u>LATEST PRODUCT</u></h1>
        <hr>
        <div class="row" id="card-deck"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
